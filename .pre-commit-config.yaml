repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: debug-statements
      - id: double-quote-string-fixer
      - id: name-tests-test
      - id: requirements-txt-fixer
      - id: check-added-large-files

exclude: |
  (?x)(
    web-ui/dashboard/fileManager/|
    web-ui/vendor/|
    web-ui/dashboard/libs/fontawesome/
    web-ui/composer.phar|
  )
